<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-body">

          <h3>Reverse Search</h3>

          <form class="form-inline ml-auto">

            <button type="submit" class="btn btn-link btn-icon btn-round">

          <form>
            <div class="form-group">
              <button type="button" class="btn btn-info">
                <label style="color: white" for="inputImage">Reverse search images by uploading</label>
                <input id="inputImage" #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
              </button>
            </div>
          </form>

          <br>

          <h3 class=" card-title">
            <i class=" tim-icons icon-paper text-info"> </i> Search Results
          </h3>
          <br>

          <div class="container">
            <div style="padding-bottom: 1em;">
              <canvas id="myChart" width="550" height="180"></canvas>
            </div>
            <div class="container">
              <div class="row" *ngFor="let result of results">

                <div class="card mb-3 card-bgc" style="max-width: 1080px; max-height: 1920px;">
                  <div class="row g-0">
                    <div class="col-md-4">
                      <a href="/#/detail-photo"><img [src]=result.path></a>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">{{result.photo}}</h5>
                        <p class="card-text">Distance of keypoints from image: {{result.similarity}}</p>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
