<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-body">
          <h3>My photos</h3>

          <label class="image-upload-container btn btn-bwm">
            <span>Select Image</span>
            <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
          </label>


          <div class="container">



            <div *ngFor="let photo of photos" class="row">
              <div class="card mb-3 card-bgc" style="max-width: 1080px; max-height: 1920px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img [src]=photo.path>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{photo.title}}</h5>
                      <p class="card-text">{{photo.path}}}}</p>
                      <a href="#" class="card-link">Remove</a>
                    <a href="#" class="card-link">View comments</a>
                    </div>
                  </div>
                </div>
            </div>


            

            

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
