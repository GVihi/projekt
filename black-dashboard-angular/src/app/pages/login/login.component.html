<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-body">
          <h3>Login</h3>
          <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>
          <div class="container">
            <div class="row centered-form">
              <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4 mx-auto card-bgc">
                <div class="panel panel-default">
                  <div class="panel-body">
                    <form role="form">
                      <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="text" #username name="username" id="first_name" class="form-control input-sm"
                              placeholder="Username">
                          </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <div class="form-group">
                            <input type="password" #password name="password" id="password" class="form-control input-sm"
                              placeholder="Password">
                          </div>
                        </div>
                      </div>
                      <a type="submit" (click)="login(username.value,password.value)" href="javascript:void(0)"
                        value="Login" class="btn btn-info btn-block">Login</a>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br>

        </div>
      </div>
    </div>
  </div>
</div>
