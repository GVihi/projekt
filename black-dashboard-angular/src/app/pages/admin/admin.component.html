<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-body">
          <h3>Administration</h3>
          <div>
            <div class="table-wrapper">
              <div class="table-title">
                <div class="row">
                  <div class="col-xs-6 mx-auto">
                    <h2> Manage Users</h2>
                  </div>
                </div>
              </div>
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Nickname</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Age</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">
                    <td>{{user.idUser}}</td>
                    <td>{{user.nickname}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.age}}</td>
                    <td>
                      <a href="#" class="edit" data-toggle="modal"><i class="material-icons"
                          data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                      <a href="139.177.182.18:8000/admin/delete-user/{{user.idUser}}" class="delete" data-toggle="modal"><i class="material-icons"
                          data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                    </td>
                  </tr>
                  

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
