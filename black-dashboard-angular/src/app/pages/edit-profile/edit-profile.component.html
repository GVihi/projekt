<div class=" content">
    <div class=" row">
      <div class=" col-md-12">
        <div class=" card">
          <div class=" card-body">
            <h1>Edit Profile</h1>
  
  
            <div class="container">
              <div class="main-body">
                <!-- /Breadcrumb -->
  
                <div class="row gutters-sm card-bgc">
                  <div class="col-md-4 mb-3">
                    <div class="card">
                      <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                          <img src="assets/img/default-avatar.png" alt="Admin" class="rounded-circle" width="150">
                          <div class="mt-3">
                            <h4>{{user.username}}</h4>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                    <div class="col-md-8">
                        <form>
                        <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Nickname</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input #nickname type="text" class="form-control" value="{{user.nickname}}">
                            </div>
                            </div>
                            <hr>
                            <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input #email type="email" class="form-control" value="{{user.email}}">
                            </div>
                            </div>
                            <hr>
                            <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Age</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input #age type="number" class="form-control" value="{{user.age}}">
                            </div>
                            </div>
                            <hr>
                            <div class="row">
                            <div class="col-sm-12">
                                <button (click)="confirm(nickname.value, email.value, age.value)" type="submit" class="btn btn-info " href="javascript:void(0);">Confirm</button>
                            </div>
                            </div>
                        </div>
                        </div>
                    </form>
                    </div>
                  
                </div>
              </div>
            </div>
  
  
          </div>
        </div>
      </div>
    </div>
  </div>
