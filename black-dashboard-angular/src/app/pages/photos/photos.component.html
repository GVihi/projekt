<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-body">
          <h3>Photos</h3>


          <div class="container">

            <div *ngFor="let photo of photos" class="row">
              <div class="card mb-3 card-bgc" style="max-width: 1080px; max-height: 1920px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <a routerLink="/detail-photo/{{photo.idPhoto}}"><img [src]=photo.path></a>
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title"><b>{{photo.title}}</b></h3>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item">Date: <i>{{photo.date}}</i></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
